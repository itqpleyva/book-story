<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Public Library</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>    
</head>
<body style="background-image: url('/img/55.jpg'); background-size: cover; background-repeat:no-repeat;">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#5a1b09">
  <a class="navbar-brand" href="/">PUBLIC LIBRARY</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item">
        <a class="nav-link" href="/books">BOOKS LIST</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/insert">INSERT NEW BOOK</a>
      </li>
    
    </ul>
  </div>
</nav>
<div class="row container-fluid">
	<div class="col-12 col-md-6 mt-4 mx-auto">
		<table class="table table-striped table-hover">
			<thead class="thead-dark">
				<th>Cover</th>
				<th>Name</th>
				<th>Description</th>
				<th>Category</th>
				<th>Link to download</th>
			</thead>
			<tr th:each="book: ${books}">
				<td><a th:href="@{/books/{id}(id=${book.id})}" class="my-auto"><img style="height:60px;width:60px" th:src="${book.cover}"/></a></td>
			    <td><a th:href="@{/books/{id}(id=${book.id})}" class="my-auto" th:text="${book.name}" /></td>
			    <td th:text="${book.description}" />
			    <td th:text="${book.category}" />
			    <td><a th:href="${book.url}" class="my-auto" th:text="download" /></td>
			</tr>	
		</table>				
	</div>
</div>
</body>
</html>
