<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Public Library</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>    
</head>
<body  style="background-image: url('/img/2.jpg')">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#5a1b09">
  <a class="navbar-brand" href="/">PUBLIC LIBRARY</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item">
        <a class="nav-link" href="/books">BOOKS LIST</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/insert">INSERT NEW BOOK</a>
      </li>
   
    </ul>
  </div>
</nav>
<div class="row container-fluid">
	<div class="col-12 col-md-4 mx-auto mt-4">
	    <form action="#" th:action="@{/}" th:object="${book}" method="post" enctype="multipart/form-data" class="text-white">
	    	<label>Name</label>
	    	 <input required class="form-control" type="text" th:field="*{name}" />
	    	 <label>Description</label>
	        <textarea required class="form-control" type="text" th:field="*{description}" ></textarea>
	        <label>Category</label>
	        <select required class="form-control" type="text" th:field="*{category}" >
	        	<option value="Romance">Romance</option>
	        	<option value="Fiction">Fiction</option>
	        	<option value="Nature">Nature</option>
	        	<option value="Economy">Economy</option>
	        	<option value="Adventure">Adventure</option>
	        </select>
		    <label>Book File to upload:</label>
		    <input required class="form-control mb-4" type="file" name="file" />
		    <label>Book Cover File to upload:</label>
		    <input required class="form-control mb-4" type="file" name="cover" />
	        <p><input class="btn btn-primary" type="submit" value="Submit" /> <input class="btn btn-danger" type="reset" value="Reset" /></p>
	    </form>
    </div>
 </div>
</body>
</html>
